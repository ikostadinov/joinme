<ion-view view-title="My events">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="event in myEvents">
      	<img ng-src="{{event.image}}">
        <h2>{{event.title}}</h2>
        <p>{{event.distance}}km</p>
         <ion-option-button class="button-assertive" ng-click="removeEvent($index)">
          Unjoin
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
